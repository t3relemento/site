<!DOCTYPE html>
<html>
    <head>
        <title>FORMULARIO DE CONTACTO
        
        </title>
    </head>
    <style>
        body{
            
            
            
            background-color: black;
            
        }
    </style>
    <body>
        <div align="center"><font size=6 face=" Century Gothic" color="#41D110">


        <h1>FORMULARIO DE CONTACTO</h1></font>
        <form id="contactForm">
            
            <font size=6 face=" Century Gothic" color="#D0225C">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="subject">Asunto:</label><br>
            <input type="text" id="subject" name="subject"><br>

            <label for="fname">Mensaje:</label><br>

            <textarea name="message" rows="10" cols="30" id="message"></textarea><br><br>
            
            <input type="submit" value="Enviar"></font>
            <p><button type="reset">Reset</button></p>

        </form>
        </div>



    </body>

    <script src="contacto.js"></script>
</html>
